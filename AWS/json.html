<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JSON Test</title>
</head>

<body>
    <p id="package"></p>
    <p id="x"></p>
    <p id="y"></p>
</body>

</html>

<script>
    const ajaxCallback = function (ajax) {
        let content = JSON.parse(ajax);

        document.getElementById("package").innerHTML = "Package type: " + content.type;
        document.getElementById("x").innerHTML = "x: " + content.x;
        document.getElementById("y").innerHTML = "y: " + content.y;
    }

    const fetchWeather = function (e) {
        fetch('https://ec2-13-60-47-81.eu-north-1.compute.amazonaws.com/json.php')
            .then(res => res.json())
            .then(json => ajaxCallback(JSON.stringify(json)))
            .catch(error => console.error('Error:', error));
    }

    document.addEventListener("DOMContentLoaded", fetchWeather);
</script>
